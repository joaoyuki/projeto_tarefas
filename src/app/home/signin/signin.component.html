<p-toast position="top-right" life='100'></p-toast>

<form [formGroup]='formLogin'>
<div class='p-grid p-justify-center' style='height: 99vh;'>
  <div class='p-col' style="background-color: lightgray; "></div>
  <div class='p-col' style="background-color: lightgray; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div class='p-grid'>
      <div class='p-col-12' style="display: flex; justify-content: center;">
        <h1>Login</h1>
      </div>
      <div class="p-col-2" style="display: flex; align-items: center; justify-content: center;">
        Usu√°rio &nbsp;
      </div>
      <div class="p-col-10">
        <input type="text" pInputText formControlName="usuario" style="min-width: 100%; min-height: 40px;" />
      </div>
      <div class="p-col-2" style="display: flex; align-items: center; justify-content: center;">
        Senha &nbsp;
      </div>
      <div class="p-col-10">
        <input type="password" pInputText formControlName="senha" style="min-width: 100%; min-height: 40px;" />
      </div>
      <div class='p-col-12'>
        <button pButton type="button" label="Logar" (click)='logar()' style="min-width: 100%;"></button>
      </div>
    </div>
  </div>
  <div class='p-col' style="background-color: lightgray;"></div>
</div>
</form>
